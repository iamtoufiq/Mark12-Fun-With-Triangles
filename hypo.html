<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hypotenuse</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body id="hypotenuse">
  <div class="container-quiz">
    <div class="nav">
      <nav class="is-centered" aria-label="breadcrumbs">
        <ul class="has-text-centered makingFlex">
          <li class="nav-list">
            <a href="./index.html" aria-current="page">Triangle Quiz</a>
          </li>
          <li class="nav-list"><a href="./area.html">Area</a></li>
          <li class="nav-list">
            <a href="./triangle.html">Is it Triangle?</a>
          </li>
          <li class="is-active nav-list">
            <a href="./hypo.html">Hypotenuse</a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="headings has-text-centered">
      <h1 class="title is-2">Hypotenuse</h1>
      <h2 class="subtitle">
        Put the value of the two sides of Right triangle and get Hypotenuse!
      </h2>
    </div>
    <div class="input-angle-div">
      <input id="input-one" class="input input-angle is-rounded is-info" type="number" placeholder="Side one" />
      <input id="input-two" class="input input-angle is-rounded is-info" type="number" placeholder="Side two" />
    </div>
    <div class="button-div">
      <button class="button buttons is-link is-medium is-rounded">
        Calculate
      </button>
    </div>

    <div class="final_score-triangle">
      <h1 class="
            score_h1-a
            is-size-2
            has-background-primary-light has-text-success has-text-centered
          "></h1>
      <h1 class="
            score_h1-b
            is-size-2
            has-background-danger-light has-text-danger-dark has-text-centered
          "></h1>
    </div>
  </div>

  <script src="./first.js"></script>
</body>

</html>
